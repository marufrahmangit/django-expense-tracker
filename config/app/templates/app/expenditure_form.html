{% extends 'app/base.html' %}
{% block title %}New Expense{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto text-center">
                <p class="font-secondary paragraph-lg text-dark">Add an Expense</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-xs btn-primary" name="">Submit</button>
                    <a class="btn btn-xs btn-secondary" href="{% url 'expenditure_list' %}">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
