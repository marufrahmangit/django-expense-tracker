{% extends 'app/base.html' %}
{% block title %}Confirm Delete{% endblock title %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <p class="paragraph-lg text-dark">Are you sure you want to delete
                    this record: <br> <em>{{ object }}?</em></p>
                <form class="" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-xs btn-danger" value="Confirm Delete">
                    <a href="{% url 'expenditure_list' %}" class="btn btn-xs btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
